---
- name: Create GCP instance
  hosts: localhost
  connection: local
  gather_facts: False
  remote_user: root
  roles:
    - gcp_create_instances

- name: Manage new instances
  hosts: new_instances
  remote_user: root
  become: yes
  roles:
    - python
    - ansible-java8-oracle
    - jenkins
    - tomcat_9
    - tomcat_war_deploy
 
